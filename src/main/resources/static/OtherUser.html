<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<input id="findAllUser">
<button onclick="query()">调用他人服务查询</button>
<table id="ynTable" class="table  table-striped table-bordered table-hover table-responsive table-condensed" width="80px" height="50px" border="1px">
</table>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
    function query() {
        var usercode = document.getElementById("findAllUser").value;
        $.post(
            "http://192.168.51.153:8080/postotheruser",{usercode:usercode},
            function (data) {
                let datalist = JSON.parse(data);
                //alert(data.dataList);
                var str="";
                str +="<tr>"+
                    "<td>"+datalist.reason+"</td>"+
                    "<td>"+datalist.stat+"</td>"+
                    "<td>"+datalist.usercode+"</td>"+
                    "<td>"+datalist.username+"</td>"+
                    "<td>"+datalist.department+"</td>"
                    +"</tr>";
                document.getElementById("ynTable").innerHTML = str;
            }
        )
    }
</script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
